name: Fitness Booking System CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f pyproject.toml ]; then pip install -r pyproject.toml; fi
        pip install pytest pytest-cov hypothesis locust

    - name: Run Tests
      run: |
        pytest tests/unit tests/property --cov=app --cov-report=xml
